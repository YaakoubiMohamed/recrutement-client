

<!-- Start Blog Area -->
<div class="blog-area-two ptb-100">
    <div class="container">
        <div class="row justify-content-center">
            
            <div *ngFor="let publication of publications" class="col-lg-4 col-md-6">
                <div class="blog-single-card">
                    <div class="blog-image">
                        <a (click)="detail(publication)"><img src="../../assets/images/blog/blog-1.jpg" alt="image"></a>
                    </div>

                    <div class="blog-content">
                        <h3>
                            <a (click)="detail(publication)">{{publication.titre}}</a>
                        </h3>
                        <span><i class="flaticon-calendar"></i> {{publication.date.toDate() | date:'shortDate'}}</span>

                        <a (click)="detail(publication)" class="blog-btn">Read Article <i class="ri-arrow-right-s-line"></i></a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="load-more-btn">
            <a href="#" id="loadmore" class="default-btn">Load More <i class="flaticon-loading"></i></a>
        </div>
    </div>
</div>
<!-- End Blog Area -->
