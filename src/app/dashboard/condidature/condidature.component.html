<!-- Breadcrumb Area -->
<div class="breadcrumb-area">
    <h1>Condidatures</h1>
    <ol class="breadcrumb">
        <li class="item"><a href="/home">Home</a></li>
        <li class="item"><a href="/dashboard">Dashboard</a></li>
        <li class="item">Condidatures</li>
    </ol>
</div>
<!-- End Breadcrumb Area -->

<!-- Start Applied Jobs Area -->
<div class="dashboard-jobs-box">
    <h2>Mes Condidatures</h2>

    <div class="row">
        <div class="col-lg-6 col-md-12 " *ngFor="let condidature of jobs | paginate: { itemsPerPage: 12, currentPage: page }">
            <div class="dashboard-job-card {{condidature.etat}}">
                <div class="job-content">
                    <div class="company-logo">
                        <a (click)="detail(condidature)"><img src="assets/images/job/job-1.png" alt="image"></a>
                    </div>
                    <h3>
                        <a (click)="detail(condidature)">{{condidature.titre}}</a>
                    </h3>
                   
                    <ul class="location-information">
                        <li><i class="ri-briefcase-line"></i> {{condidature.departement}}</li>
                    </ul>
                    <ul class="option-list">
                        <li><button class="option-btn d-inline-block" data-bs-toggle="tooltip" data-bs-placement="top" title="View Aplication" type="button"><i class="ri-eye-line"></i></button></li>
                        <li><button (click)="delete(condidature)" class="option-btn d-inline-block" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete Aplication" type="button"><i class="ri-delete-bin-line"></i></button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Applied Jobs Area -->
