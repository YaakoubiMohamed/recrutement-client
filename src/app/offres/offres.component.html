<!-- Start Job List Area -->
<div class="job-list-area ptb-100">
    <div class="container">
        <div class="section-title">
            <h2>Liste des offres en vedette</h2>            
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-6" *ngFor="let offre of offres | paginate: { itemsPerPage: 12, currentPage: page }">
                <div class="single-job-list-box">
                    <div class="job-information">
                        <div class="company-logo">
                            <a (click)="detail(offre)"><img src="assets/images/job/job-1.png" alt="image"></a>
                        </div>
                        <h3>
                            <a (click)="detail(offre)">{{offre.titre}}</a>
                        </h3>
                        <span>{{offre.departement}}</span>
                    </div>
                    <ul class="job-tag-list">
                        <li>Featured</li>
                        <li class="urgent">Urgent</li>
                        <li class="private">Private</li>
                        <li>Part Time</li>
                    </ul>

                    <ul class="location-information">
                        <li><i class="ri-time-line"></i> {{offre.date_limited}}</li>
                    </ul>

                    <div class="job-btn">
                        <a (click)="postuler(offre)" class="default-btn">Postuler <i class="flaticon-list-1"></i></a>
                    </div>
                </div>
            </div>            

            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="pagination-area">
                    <pagination-controls (pageChange)="page = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Job List Area -->
